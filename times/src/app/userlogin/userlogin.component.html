<form class="form-signin">
  <h2 class="form-signin-heading">请登录</h2>
  <label for="inputEmail" class="sr-only">请输入用户名</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="请输入用户名" required autofocus>
  <label for="inputPassword" class="sr-only">请输入密码</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> 记住密码
    </label>
    <a href="" class="zhuce">注册</a>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
</form>
